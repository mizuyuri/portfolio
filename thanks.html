<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mizuiro portfolio｜ポートフォリオサイト</title>
    <meta name="description" content="ポートフォリオサイト">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
    <link rel="stylesheet" href="CSS/sanitize.css"> <!-- リセットCSS -->
    <link rel="stylesheet" href="CSS/style.css"> <!-- スタイルシート -->
    <!-- Google fonts 読み込み / Roboto Thin 100 italic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><!-- jquery -->
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!-- Font Awesome SVG画像形式 -->
    <script defer src="https://use.fontawesome.com/releases/v6.2.0/js/all.js"></script>
</head>

<body>
    <!-- header -->
    <header id="header">
        <div class="header_wrap">
            <h1 class="logo">
                <a href="index.html"><img src="images/logo_header@2x.png" alt="mizuiro portfolio"></a>
            </h1>
            <div id="navArea">
                <nav>
                    <div class="inner">
                        <ul>
                            <li><a href="index.html">Concept</a></li>
                            <li><a href="index.html#Service">Service</a></li>
                            <li><a href="works.html">Works</a></li>
                            <li><a href="index.html#About">About</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </div>
                </nav>
                <div class="toggle_btn">
                    <span></span>
                    <span></span>
                    <span></span>
                    <p class="btn_menu">Menu</p>
                </div>
                <div id="mask"></div>
            </div>
        </div>
    </header>

    <main>
        <!-- Contact -->
        <section class="contact_page" id="Contact">
            <h2 class="title">
                <img src="images/title_contact@2x.png" alt="contact|お問合せ">
            </h2>
            <div class="contact_wrap">
                <div class="contact_text">お問合せありがとうございました。<br>内容を確認のうえ、<br class="br_sp">3営業日までに返信いたします。</div>
                <div class="attention">
                    <p>
                        もし返信がない場合は、<br class="br_sp">「迷惑メール」フォルダもご確認ください。<br>
                        営業目的のお問合せに関しては<br class="br_sp">返信しておりません。<br class="br_sp">ご了承ください。</p>
                </div>
            </div>
            <div class="back_btn">
                <a href="index.html">back</a>
            </div>
            <div class="swag">
                <img src="images/img_swag@2x.png" alt="">
            </div>
            <div class="flower">
                <img src="images/img_flower@2x.png" alt="">
            </div>

        </section>

        <!-- footer -->
        <footer>
            <div class="footer">
                <div class="footer_wrap">
                    <p class="logo_footer">
                        <img src="images/logo_footer@2x.png" alt="">
                    </p>
                    <hr class="style_1">
                    <div class="sns_comment">Follow me!</div>
                    <div class="icon_twitter">
                        <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter fa-fw"></i>
                        </a>
                    </div>
                    <div class="icon_insta">
                        <a href="https://www.instagram.com/" target="_blank"><i
                                class="fa-brands fa-instagram fa-fw"></i>
                        </a>
                    </div>
                </div>
                <hr class="style_2">
                <p><small>&copy; 2022 mizuiro portfolio</small></p>
            </div>
        </footer>
    </main>

    <script>
        $(function () {
            var $nav = $('#navArea');
            var $nav_li = $('#navArea li');
            var $btn = $('.toggle_btn');
            var $mask = $('#mask');
            var open = 'open'; // class
            // menu open close
            $($nav, $nav_li).on('click', function () {
                if (!$nav.hasClass(open)) {
                    $nav.addClass(open);
                } else {
                    $nav.removeClass(open);
                }
            });
        });
    </script>
</body>

</html>
