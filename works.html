            <div id="navArea">

                <div class="works2"><a href="../portfolio/worksdetail/works2.html"><img

                <div class="works3"><a href="../portfolio/worksdetail/works3.html"><img

            <div class="back_btn">
                <a href="index.html">back</a>

        <!-- Contact -->

            <div class="flower">
                <img src="images/img_flower@2x.png" alt="">

                    <div class="icon_insta">

    <script>
        $(function () {
            var $nav = $('#navArea');
            var $nav_li = $('#navArea li');
            var $btn = $('.toggle_btn');
            var $mask = $('#mask');
            var open = 'open'; // class
            // menu open close
            $($nav, $nav_li).on('click', function () {
                if (!$nav.hasClass(open)) {
                    $nav.addClass(open);
                } else {
                    $nav.removeClass(open);
                }
            });
        });
    </script>
